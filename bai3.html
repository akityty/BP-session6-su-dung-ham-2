<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function calculationNumber(x) {
        let result = 1;
        for(let i =x;i>0;i--){
            result = result*i;
        }
        return result;
    }
    let a = calculationNumber(10);
    console.log(a);
</script>
</body>
</html>
