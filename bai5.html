<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap a: "));
    let b = parseInt(prompt("nhap b: "));
    let c = parseInt(prompt("nhap c: "));
    function findMax() {
        let max = a;
        if(max<b){
            max=b;
            if(max<c){
                max=c;
            }
        }
        else
        {
            if(max<c){
                max=c;
            }
        }
        return max;
    }
    let result = findMax();
    alert(result);
</script>
</body>
</html>
